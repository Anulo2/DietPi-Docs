{% extends "base.html" %}

{% block analytics %}
<!-- Matomo -->
<script>
	var _paq = window._paq = window._paq || [];
	_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
	_paq.push(["setCookieDomain", "*.dietpi.com"]);
	_paq.push(["setDomains", ["*.dietpi.com","*.ssh.dietpi.com"]]);
	_paq.push(["enableCrossDomainLinking"]);
	_paq.push(["trackPageView"]);
	_paq.push(["enableLinkTracking"]);
	(function() {
		var u="https://dietpi.com/matomo/";
		_paq.push(["setTrackerUrl", u+"matomo.php"]);
		_paq.push(["setSiteId", "1"]);
		var d=document, g=d.createElement("script"), s=d.getElementsByTagName("script")[0];
		g.defer=true; g.src=u+"matomo.js"; s.parentNode.insertBefore(g,s);
	})();
</script>
<noscript><img src="https://dietpi.com/matomo/matomo.php?idsite=1&amp;rec=1" width=0 height=0 style="display:none;border:0;" alt=""></noscript>
<!-- End Matomo -->
{% endblock %}
